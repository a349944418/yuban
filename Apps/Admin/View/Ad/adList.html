<extend name="Public/base" />

<block name="body">
	<!-- 标题栏 -->
	<div class="main-title">
		<h2>提现审核</h2>
	</div>
	<div class="tb-unit posr">
		<div class="tb-unit-bar">
			<a class="btn" href="{:U('adEdit')}">新 增</a>
		</div>
	</div>
    <!-- 数据列表 -->
    <div class="data-table table-striped">
	<table class="">
	    <thead>
	        <tr>
				<th class="row-selected row-selected"><input class="check-all" type="checkbox"/></th>
				<th class="">ID</th>
				<th class="">图片地址</th>
				<th class="">url</th>
				<th class="">是否显示</th>
				<th class="">排序</th>
				<th class="">操作</th>
			</tr>
	    </thead>
	    <tbody>
			<notempty name="_list">
				<volist name="_list" id="vo">
					<tr>
			            <td><input class="ids" type="checkbox" name="id[]" value="{$vo.aid}" /></td>
						<td>{$vo.aid} </td>
						<td><a href="{$vo.purl}">{$vo.path}</td>
						<td>{$vo.url}</td>
						<td><eq name="vo.is_del" value="1"> 不显示 <else /> 显示 </eq></td>
						<td>{$vo.sort}</td>
						<td>
							<a href="{:U('adEdit?id='.$vo['aid'])}" >编辑</a>
			            </td>
					</tr>
				</volist>
			<else/>
				<td colspan="7" class="text-center"> aOh! 暂时还没有内容! </td>
			</notempty>
		</tbody>
    </table>
	</div>
    <div class="page">
        {$_page}
    </div>
</block>
