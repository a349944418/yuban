<extend name="Public/base" />

<block name="body">
	<!-- 标题栏 -->
	<div class="main-title">
		<h2>提现审核</h2>
	</div>
	<div class="cf">
		<a class="btn ajax-post confirm" href="{:U('batch_pass')}" target-form="ids">通 过</a>
        <!-- 高级搜索 -->
		<div class="search-form fr cf">
			<div class="sleft">
				<input type="text" name="nickname" class="search-input" value="{:I('nickname')}" placeholder="请输入用户ID">
				<a class="sch-btn" href="javascript:;" id="search" url="{:U('log')}"><i class="btn-search"></i></a>
			</div>
		</div>
    </div>
    <!-- 数据列表 -->
    <div class="data-table table-striped">
	<table class="">
	    <thead>
	        <tr>
			<th class="row-selected row-selected"><input class="check-all" type="checkbox"/></th>
			<th class="">UID</th>
			<th class="">用户名</th>
			<th class="">提现金额</th>
			<th class="">实际转账金额</th>
			<th class="">总账户余额/不可提现余额</th>
			<th class="">备注</th>
			<th class="">时间</th>
			<th class="">操作</th>
			</tr>
	    </thead>
	    <tbody>
			<notempty name="_list">
			<volist name="_list" id="vo">
			<tr>
	            <td><input class="ids" type="checkbox" name="id[]" value="{$vo.id}" /></td>
				<td>{$vo.uid} </td>
				<td>{$vo.uname}</td>
				<td>{$vo.money}</td>
				<td>{$vo.smoney}</td>
				<td>{$vo.totalmoney}/{$vo.not_tixian}</td>
				<td>{$vo.note}</td>
				<td>{$vo.ctime}</td>
				<td>
					<a href="{:U('pass?id='.$vo[id])}" class="confirm">通过</a>
	            </td>
			</tr>
			</volist>
			<else/>
			<td colspan="9" class="text-center"> aOh! 暂时还没有内容! </td>
			</notempty>
		</tbody>
    </table>
	</div>
    <div class="page">
        {$_page}
    </div>
</block>

<block name="script">
	<script src="__STATIC__/thinkbox/jquery.thinkbox.js"></script>

	<script type="text/javascript">
	//搜索功能
	$("#search").click(function(){
		var url = $(this).attr('url');
        var query  = $('.search-form').find('input').serialize();
        query = query.replace(/(&|^)(\w*?\d*?\-*?_*?)*?=?((?=&)|(?=$))/g,'');
        query = query.replace(/^&/g,'');
        if( url.indexOf('?')>0 ){
            url += '&' + query;
        }else{
            url += '?' + query;
        }
		window.location.href = url;
	});
	//回车搜索
	$(".search-input").keyup(function(e){
		if(e.keyCode === 13){
			$("#search").click();
			return false;
		}
	});
    //导航高亮
    highlight_subnav('{:U('User/index')}');
	</script>
</block>
